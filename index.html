<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="block">
    <div class="date">
      <div class="day">
        <p>DAY</p>
        <input class="i-day" type="text">
      </div>
      <div class="month">
        <p>MONTH</p>
        <input class="i-month" type="text">
      </div>
      <div class="year">
        <p>YEAR</p>
        <input class="i-year" type="text">
      </div>
    </div>

    <div class="middle">
      <span>
        <hr>
      </span>
      <svg class="button" style="color:blueviolet" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
    </div>
    <div class="main-text">
        <div class="years"></div>
        <div class="months"></div>
        <div class="days"></div>
    </div>
    <div class="out">
      
    </div>
    <div class="out4"></div>
  </div>

  <div class="attribution">

  </div> -->
  <script src="./idex.js"></script>
</body>
</html>
